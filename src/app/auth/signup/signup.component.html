<div class="container">
    <h2>Signup</h2>
    <form (ngSubmit)="onSignup(username.value, email.value, password.value)">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput #username required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" #email required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" #password required>
      </mat-form-field>
      <button mat-raised-button type="submit">Signup</button>
    </form>
  </div>
